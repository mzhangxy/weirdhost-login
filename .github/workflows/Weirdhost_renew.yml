# .github/workflows/Weirdhost_renew.yml
name: Weirdhost 多账号自动续期

on:
  schedule:
    # 每天北京时间 12:20
    - cron: '20 4 * * *'
  workflow_dispatch:

jobs:
  add_time:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      actions: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb x11-utils xdotool scrot

      - name: 安装韩文字体
        run: |
          sudo apt-get install -y fonts-nanum fonts-noto-cjk

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase aiohttp pynacl

      - name: 运行续期脚本
        env:
          ACCOUNTS: ${{ secrets.WEIRDHOST_ACCOUNTS }}
          WEIRDHOST_COOKIE_1: ${{ secrets.WEIRDHOST_COOKIE_1 }}
          WEIRDHOST_COOKIE_2: ${{ secrets.WEIRDHOST_COOKIE_2 }}
          WEIRDHOST_COOKIE_3: ${{ secrets.WEIRDHOST_COOKIE_3 }}
          WEIRDHOST_COOKIE_4: ${{ secrets.WEIRDHOST_COOKIE_4 }}
          WEIRDHOST_COOKIE_5: ${{ secrets.WEIRDHOST_COOKIE_5 }}
          TG_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          RENEW_THRESHOLD_DAYS: "1"  # 到期前几天才续期
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python scripts/weirdhost_renew.py

#      - name: 上传调试截图
#        if: always()
#        uses: actions/upload-artifact@v4
#        with:
#          name: debug-screenshots
#          path: "*.png"
#          retention-days: 2

      - name: 清理旧的工作流运行记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          delete_workflow_pattern: ${{ github.workflow }}
          retain_days: 0
          keep_minimum_runs: 2
